<form id="form_auth" name="form_auth" action="https://www.gov.kr/nlogin/usr/identifyUser" method="POST">
    <input type="hidden" id="isTouchYn" name="isTouchYn">
    <input type="hidden" id="userDtlSectCd" name="userDtlSectCd" value="101">
    <input type="hidden" id="gpinAuthRetPage" name="gpinAuthRetPage"
        value="https://www.gov.kr/nlogin/UsrAuthResponseAuthIPIN.jsp">
    <div class="member-input">
        <p class="input-txt">
            <label for="userNm"><i class="fa fa-user" aria-hidden="true"></i> 이름</label>
            <input type="text" class="inbox" name="userNm" id="userNm" title="이름" value="">
            <input type="hidden" name="userNm_unicd" id="userNm_unicd" value="">
        </p>
        <p class="input-num">
            <label for="rrn1"><i class="fa fa-lock" aria-hidden="true"></i> 주민등록번호</label>

            <input type="text" class="inbox" name="rrn1" id="rrn1" title="주민등록번호앞자리" maxlength="6"><span>-</span><input
                type="text" class="inbox" name="rrn2" id="rrn2" title="주민등록번호뒷자리" maxlength="7" data-enc="on"
                data-tk-kbdtype="number">


        </p>
    </div>
    <p class="accent-orange desc">


    </p>
    <p class="btns center type1">
        <span class="ibtn large navy">
            <a href="#noaction" onclick="frmSubmit()">실명인증</a>
        </span>
        <span class="ibtn large gray">
            <a href="/nlogin/usr">취소</a>
        </span>
    </p>
    <script>
        function frmSubmit() {
            setEncode('userNm_unicd', document.querySelector('#userNm').value)
            document.form_auth.submit()
        }
        function setEncode(frmName, frmValue) {
            var unicdText = charToUnicd(frmValue)
            document.getElementById(frmName).value = encodeURIComponent(unicdText)
        }

        function charToUnicd(str) {
            var unicode = ""
            var realCode = []
            var code = []
            for (var i = 0; i < str.length; i++) {
                realCode[i] = str.charCodeAt(i)
                var unicd = "&#" + realCode[i] + ""
                unicode += unicd
            }

            return unicode
        }

    </script>
</form>
